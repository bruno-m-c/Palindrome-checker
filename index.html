<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiler plate</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="box">
        <h1>Palindrome Checker</h1>
        <div id="boxContent">
            <span>
                <input id="inputBar" required/>
                <button id="checkButton">Check</button>
            </span>
        </div>
        <div id="result"></div>
    </div>
    <div id="background">
        <div class="Stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>     
        </div>            
        <div class="sign">
            <div class="metal">
                <div class="line">A <strong>palindrome</strong> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
                </div>
            </div>
            <div class="feet">
                <div class="wood">
                    <div class="Shadow2"></div>
                </div>
                <div class="wood">
                    <div class="Shadow2"></div>
                </div>
            </div>
            <div class="SignShadow"></div> 
        </div>
        <div class="CONT4">
            <div id="bubble" class="bubble hide">Nice try!</div>
            <img src="Astronault1.svg" alt="Astronault1" class="Astronault1">
        </div>
        <div class="MNT4">
            <div class="Shadow s1"></div>
            <div class="Shadow s2"></div>
            <div class="Shadow s3"></div>
            <div class="Shadow s4"></div>
            <div class="Shadow1 s5"></div>
            <div class="Shadow1 s6"></div>
            <div class="Shadow1 s7"></div>
            <div class="Shadow1 s8"></div>
            <div class="Shadow1 s9"></div>
            <div class="Volcano2">
                <div class="VO2">
                    <div class="VI2"></div>
                </div>
            </div>
        </div>        
        <div class="CONT3">
            <div class="MNT3 THREEA">
                <div class="HL S13A"></div>
                <div class="HL S23A"></div>
                <div class="HL S33A"></div>
                <div class="HL S43A"></div>
                <div class="HL S53A"></div>
                <div class="HL S63A"></div>
                <div class="HL S73A"></div>
                <div class="HL S83A"></div>
            </div>
            <div class="MNT3 THREEB">
                <div class="HL S13B"></div>
                <div class="HL S23B"></div>
                <div class="HL S33B"></div>
                <div class="HL S43B"></div>
                <div class="HL S53B"></div>
                <div class="HL S63B"></div>
                <div class="HL S73B"></div>
                <div class="HL S83B"></div>
                <div class="HL S93B"></div>
                <div class="HL S103B"></div>
                <div class="HL S113B"></div>
                <div class="HL S123B"></div>
            </div>
            <div class="MNT3 THREEC"></div>
        </div>
        <div class="CONT2">
            <div class="MNT2 TWOA"></div>
            <div class="MNT2 TWOB"></div>
            <div class="MNT2 TWOC"></div>
            <div class="MNT2 TWOD"></div>
        </div>
        <div class="Volcano1">
            <div class="VO1">
                <div class="VI1"></div>
            </div>
        </div>
        <div class="MNT1"></div>
        <div id="grnd-shadow"></div>
        <div id="ground"></div>
        <div id="sky"></div>
    </div>
    <p id="currentTime"></p>
    <script src="script.js"></script>
</body>
</html>
